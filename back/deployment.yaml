apiVersion: v1
kind: Namespace
metadata:
  name: NAMESPACE

---  

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: NAMESPACE
  name: backend-svc
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: www.back.alexkdevops.click
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
                         
---

apiVersion: v1
kind: Service
metadata:
  namespace: NAMESPACE
  name: backend
spec: 
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: api

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: NAMESPACE
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api-pod
        image: ACCT.dkr.ecr.REG.amazonaws.com/REPO:VER
        ports:
        - containerPort: 8080
